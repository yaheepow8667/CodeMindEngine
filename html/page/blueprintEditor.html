  <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

                width: 4px;

            .resize-handle {

            .node-selected {

            .property-value {

        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[&quot;&quot;] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary">

  </div> 
  <script>// 当页面大小或者内容发生变化时，通知导航页面跳转iframe高度
ytSendPageSize();
// 简单的交互功能示例
document.addEventListener('DOMContentLoaded', function () {
  // 节点选择功能
  var nodes = document.querySelectorAll('.cursor-move');
  nodes.forEach(function (node) {
    node.addEventListener('click', function (e) {
      // 阻止事件冒泡，避免选中画布
      e.stopPropagation();
      // 移除其他节点的选中状态
      nodes.forEach(function (n) {
        return n.classList.remove('node-selected', 'border-primary');
      });
      nodes.forEach(function (n) {
        return n.classList.add('border-border-color');
      });
      // 添加当前节点的选中状态
      this.classList.add('node-selected', 'border-primary');
      this.classList.remove('border-border-color');
      // 显示属性面板，隐藏未选择提示
      document.getElementById('no-selection').classList.add('hidden');
      document.getElementById('property-panel').classList.remove('hidden');
    });
  });
  // 点击画布空白处取消选择
  document.querySelector('.canvas-grid').addEventListener('click', function () {
    // 移除所有节点的选中状态
    nodes.forEach(function (n) {
      n.classList.remove('node-selected', 'border-primary');
      n.classList.add('border-border-color');
    });
    // 隐藏属性面板，显示未选择提示
    document.getElementById('no-selection').classList.remove('hidden');
    document.getElementById('property-panel').classList.add('hidden');
  });
  // 视图切换按钮
  var viewButtons = document.querySelectorAll('.toolbar-btn.px-3');
  viewButtons.forEach(function (btn) {
    btn.addEventListener('click', function () {
      // 移除其他按钮的激活状态
      viewButtons.forEach(function (b) {
        return b.classList.remove('toolbar-btn-active');
      });
      // 添加当前按钮的激活状态
      this.classList.add('toolbar-btn-active');
      // 这里可以添加视图切换的逻辑
    });
  });
  // 组件库分类折叠/展开功能
  var categoryToggles = document.querySelectorAll('.panel-title .fa-chevron-down, .panel-title .fa-chevron-right');
  categoryToggles.forEach(function (toggle) {
    toggle.addEventListener('click', function () {
      var isExpanded = this.classList.contains('fa-chevron-down');
      // 切换图标
      if (isExpanded) {
        this.classList.remove('fa-chevron-down');
        this.classList.add('fa-chevron-right');
        // 这里可以添加折叠分类的逻辑
      } else {
        this.classList.remove('fa-chevron-right');
        this.classList.add('fa-chevron-down');
        // 这里可以添加展开分类的逻辑
      }
    });
  });
});</script>  
 </body>
