  <script>// 页面加载时初始化渲染
document.addEventListener('DOMContentLoaded', function () {
  // 监听子页面大小变化，调整iframe的高度
  ytGetIframeResize(document.getElementById('navigation'));
  // 监听设置中心子菜单的点击事件，用于高亮显示
  setupSettingsSubMenuHighlight();
  // 移动端菜单切换
  var mobileMenuButton = document.getElementById('mobile-menu-button');
  var sidebar = document.querySelector('.sidebar');
  if (mobileMenuButton && sidebar) {
    mobileMenuButton.addEventListener('click', function () {
      sidebar.classList.toggle('hidden');
      sidebar.classList.toggle('fixed');
      sidebar.classList.toggle('z-50');
      sidebar.classList.toggle('h-full');
      sidebar.classList.toggle('w-64');
    });
  }
  // 点击页面其他区域关闭移动端菜单
  document.addEventListener('click', function (e) {
    if (window.innerWidth < 768 && !sidebar.classList.contains('hidden') && !sidebar.contains(e.target) && !mobileMenuButton.contains(e.target)) {
      sidebar.classList.add('hidden');
    }
  });
  // 窗口大小变化时处理移动端菜单
  window.addEventListener('resize', function () {
    if (window.innerWidth >= 768) {
      sidebar.classList.remove('hidden', 'fixed', 'z-50');
    } else if (!sidebar.classList.contains('hidden')) {
      sidebar.classList.add('fixed', 'z-50');
    }
  });
// 设置中心子菜单高亮逻辑
  function setupSettingsSubMenuHighlight() {
    const sidebar = document.querySelector('.sidebar');
    const settingsParent = sidebar.querySelector('[data-uuid="settings"]');
    const settingsSubMenu = document.getElementById('settings-submenu');
    if (!settingsParent || !settingsSubMenu) return;
    // 初始状态：如果当前iframe加载的是设置中心下的页面，则父菜单高亮
    const currentHash = window.location.hash.substring(1);
    const settingsUuids = ['accountSettings', 'workspaceSettings', 'notificationSettings'];
    
    if (settingsUuids.includes(currentHash)) {
        setti
ngsParent.classList.add('active-menu');
        settingsSubMenu.style.display = 'b
lock'; // 确保初始可见
    } else {
        settingsParent.classList.remove('active-menu');
        settingsSubMenu.style.display = 'none';
    }
    // 切换父菜单时，默认激活第一个子菜单并显示子菜单
    settingsParent.addEventListener('click', function(e) {
        // 阻止父菜单直接跳转，因为我们主要通过子菜单跳转
        e.preventDefault(); 
        
        if (settingsSubMenu.style.display === 'none' || settingsSubMenu.style.display === '') {
            // 展开
            settingsSubMenu.style.display = 'block';
            // 激活第一个子菜单（账户设置）
            const firstChild = settingsSubMenu.querySelector('.menu-item');
            if (firstChild) {
                // 移除所有兄弟节点的active-menu，然后给第一个添加
                settingsSubMenu.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active-menu'));
                firstChild.classList.add('active-menu');
                ytCustomClickRouter(firstChild, e); // 导航到默认页面
            }
        } else {
            // 折叠（可选，这里保持展开，因为是设置项）
            // settingsSubMenu.style.display = 'none';
        }
        // 确保父菜单高亮
        settingsParent.classList.add('active-menu');
    });
    // 监听子菜单点击，处理高亮
    settingsSubMenu.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function(e) {
            // 移除所有子菜单的高亮
            settingsSubMenu.querySelectorAll('.menu-item').forEach(subItem => subItem.classList.remove('active-menu'));
            // 添加当前点击项的高亮
            this.classList.add('active-menu');
            
            // 确保父菜单也高亮
            settingsParent.classList.add('active-menu');
            
            // 确保子菜单可见
            settingsSubMenu.style.display = 'block';
            
            // 执行路由跳转（ytCustomClickRouter 会处理 iframe src 的设置）
            ytCustomClickRouter(this, e);
        });
    });
  }
  // 初始隐藏设置子菜单，除非当前页面是设置子页面之一
  document.addEventListener('DOMContentLoaded', function () {
    const settingsParent = document.querySelector('.sidebar').querySelector('[data-uuid="settings"]');
    const settingsSubMenu = document.getElementById('settings-submenu');
    
    if (settingsParent && settingsSubMenu) {
        // 检查当前是否是设置子页面，如果是，则显示子菜单
        const currentUuid = window.frames['navigation'].contentWindow.location.hash.substring(1); // 假设iframe加载后会设置hash
        const settingsUuids = ['accountSettings', 'workspaceSettings', 'notificationSettings'];
        
        if (settingsUuids.includes(currentUuid)) {
            settingsSubMenu.style.display = 'block';
        } else {
            settingsSubMenu.style.display = 'none';
        }
    }
    
    // 监听子页面大小变化，调整iframe的高度
    ytGetIframeResize(document.getElementById('navigation'));
    // 移动端菜单切换
    var mobileMenuButton = document.getElementById('mobile-menu-button');
    var sidebar = document.querySelector('.sidebar');
    if (mobileMenuButton && sidebar) {
      mobileMenuButton.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('fixed');
        sidebar.classList.toggle('z-50');
        sidebar.classList.toggle('h-full');
        sidebar.classList.toggle('w-64');
      });
    }
    // 点击页面其他区域关闭移动端菜单
    document.addEventListener('click', function (e) {
      if (window.innerWidth < 768 && !sidebar.classList.contains('hidden') && !sidebar.contains(e.target) && !mobileMenuButton.contains(e.target)) {
        sidebar.classList.add('hidden');
      }
    });
    // 窗口大小变化时处理移动端菜单
    window.addEventListener('resize', function () {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('hidden', 'fixed', 'z-50');
      } else if (!sidebar.classList.contains('hidden')) {
        sidebar.classList.add('fixed', 'z-50');
      }
    });
    
    // 重新调用设置子菜单高亮逻辑，确保初始状态正确
    setupSettingsSubMenuHighlight();
  });</script>
